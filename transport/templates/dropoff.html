{% extends "base_layout.html" %}
{% block body %}
<div class="page-header">
  <h2>Drop off Material at {{ location }}:</h2>
</div>

<form method="post" name="available_material" action="/confirm">
  <div class="btn-group-vertical" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="checkbox" name="transfer_id" value="{{ data.id }}" autocomplete="off" checked />Transaction #: {{ data.id }}
    </label>
  </div>

  <div class="page-header">
    <h3>Submission</h3>
  </div>
  <p>
    <input type="submit" class="btn btn-default" value="Drop Off Material">
    <a href="/" class="btn btn-warning">Cancel Drop Off</a>
  </p>
</form>
{% endblock %}
